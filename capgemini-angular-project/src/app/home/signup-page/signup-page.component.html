<div class="container">
  <legend>signup-page works!</legend>
<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <!-- <label ><b>UserId</b></label>
      <input type="text" placeholder="Enter UserId" name="UserId" [(ngModel)] ="signupForm.id" required> -->

      <label ><b>UserName</b></label>
      <input type="text" placeholder="Enter UserName" name="UserName" [(ngModel)] ="signupForm.username" required>

      <label ><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" [(ngModel)] ="signupForm.email" required>
      
      <label ><b>Mobile Number</b></label>
      <input type="text" placeholder="Enter Mobile Number" name="MobileNumber" [(ngModel)] ="signupForm.mobileNumber" required>

      <label ><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)] ="signupForm.password" required>
  
      
      <!-- <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label> -->
  
      <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
  
      <div class="clearfix">
        <button type="button" class="cancelbtn" routerLink="/home/login">Cancel</button>
        <button type="submit" class="signupbtn" (click)="saveChanges()">Sign Up</button>
      </div>
    </div>
  </form>
</div>
